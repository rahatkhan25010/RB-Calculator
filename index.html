<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Bianco Price Estimator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter (default) and Montserrat (premium title font) fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* Customizing colors using CSS variables (and Tailwind config for utility classes) */
        :root {
            --rb-burgundy: #4C222C;
            --rb-beige: #F4EBD8;
            --rb-beige2: #EEE5CF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* CSS to hide up/down arrows (spinners) for number inputs */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
        
        /* Ensure the main container is centered and takes full viewport height */
        .full-screen-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

    </style>
    <script>
        // Configure Tailwind with custom brand colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rb-burgundy': 'var(--rb-burgundy)',
                        'rb-beige': 'var(--rb-beige)',
                    }
                }
            }
        }

        /**
         * Performs the selling price calculation based on the formula:
         * Selling Price = (((RMB * 21) + WEIGHT + 945) * 1.30) (30% markup)
         */
        function calculatePrice() {
            const rmbInput = document.getElementById('rmb-input');
            const weightInput = document.getElementById('weight-input');
            const outputElement = document.getElementById('output-price');
            const originalPriceElement = document.getElementById('original-price'); // NEW: Get original price span
            const categorySelect = document.getElementById('category-select'); // <-- FIX: Defined categorySelect here
            
            // Get numerical values
            const rmb = parseFloat(rmbInput.value);
            const weight = parseFloat(weightInput.value);

            // Set styling for the final result state
            outputElement.classList.remove('text-2xl', 'opacity-75');
            outputElement.classList.add('text-rb-beige', 'text-5xl', 'opacity-100');
            
            // 1. Check if both inputs are valid and greater than zero
            if (isNaN(rmb) || rmb <= 0 || isNaN(weight) || weight <= 0) {
                // Set styling for the prompt state
                outputElement.classList.remove('text-5xl', 'opacity-100');
                outputElement.classList.add('text-2xl', 'opacity-75');
                outputElement.textContent = "Enter values for both inputs.";
                originalPriceElement.classList.add('hidden'); // NEW: Hide original price
                return;
            }

            // Get category value *after* check, since categorySelect is now defined
            const category = categorySelect.value;

            let baseConstant = 825;
            let markup = 1.30;
            let extraFee = 1.0; // Default: no extra fee

            switch (category) {
                case 'customer':
                    baseConstant = 825;
                    markup = 1.3; // 30% markup
                    extraFee = 1.01; // Add 1% on top of the marked-up price
                    break;
                case 'friends':
                    baseConstant = 825;
                    markup = 1.10; // 10% markup
                    extraFee = 1.01;
                    break;
                case 'family':
                    baseConstant = 825;
                    markup = 1.00; // 0% markup
                    extraFee = 1.0;
                    break;
                case 'personal':
                    baseConstant = 225;
                    markup = 1.00; // 0% markup
                    extraFee = 1.0;
                    break;
            }

            // 2. Core calculation
            const baseTotal = (rmb * 21) + weight + baseConstant;

            // 3. Apply markup
            let markedUpPrice = baseTotal * markup;

            // 4. Apply extra fee
            let finalPrice = markedUpPrice * extraFee; // This is the unrounded price

            // --- NEW: Rounding Logic ---
            const unroundedPrice = finalPrice; 
            const remainder = unroundedPrice % 10;
            let roundedPrice = unroundedPrice; // Start with the original

            if (remainder > 0 && remainder < 5) {
                // e.g., 1253 -> 1253 - 3 + 5 = 1255
                roundedPrice = unroundedPrice - remainder + 5;
            } else if (remainder > 5) {
                // e.g., 1256 -> 1256 - 6 + 10 = 1260
                roundedPrice = unroundedPrice - remainder + 10;
            }
            // --- END NEW ---


            // 5. Display the result rounded to a whole number (toFixed(0)) and add the ৳ symbol
            outputElement.textContent = '৳ ' + roundedPrice.toFixed(0);
            
            // Show and set original price
            originalPriceElement.textContent = `(Original: ৳ ${unroundedPrice.toFixed(0)})`;
            originalPriceElement.classList.remove('hidden'); // NEW: Show the element
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const outputElement = document.getElementById('output-price');
            const originalPriceElement = document.getElementById('original-price'); // NEW
            
            // --- Arrow rotation logic ---
            const categorySelect = document.getElementById('category-select');
            const categoryArrow = document.getElementById('category-arrow');

            // Rotate arrow on mousedown (just before open/close)
            categorySelect.addEventListener('mousedown', () => {
                // Check for the arrow element every time, just in case
                if (categoryArrow) {
                    const currentRotation = categoryArrow.style.transform;
                    // If it's not 90deg, set it to 90deg. This handles empty string "" and "rotate(0deg)"
                    if (currentRotation !== 'rotate(90deg)') {
                        categoryArrow.style.transform = 'rotate(90deg)';
                    } else {
                        // If it is already 90deg (e.g., clicking to close), set it to 0.
                        categoryArrow.style.transform = 'rotate(0deg)';
                    }
                }
            });

            // Rotate arrow back on change or blur (dropdown close)
            const rotateArrowBack = () => {
                // Add the same check here
                if (categoryArrow) {
                    categoryArrow.style.transform = 'rotate(0deg)'; // Back to original position
                }
            };

            categorySelect.addEventListener('change', rotateArrowBack);
            categorySelect.addEventListener('blur', rotateArrowBack);
            // --- END ---

            // Set initial state for the output
            if (outputElement) { // Added a check for outputElement too
                outputElement.textContent = "Enter values";
                outputElement.classList.add('text-rb-beige', 'text-2xl', 'opacity-75'); 
            }
            if (originalPriceElement) { // NEW: Hide on load
                originalPriceElement.classList.add('hidden');
            }

            // Attach event listeners ONLY to the button and Enter key 
            document.getElementById('calculate-btn').addEventListener('click', calculatePrice);
            
            // Enable calculation on 'Enter' key press in either input field
            document.getElementById('rmb-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') calculatePrice();
            });
            document.getElementById('weight-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') calculatePrice();
            });
            document.getElementById('category-select').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') calculatePrice();
            });
        });
        
    </script>
</head>
<body class="bg-rb-burgundy full-screen-center">

    <!-- Calculator Container -->
    <div class="w-full max-w-md bg-rb-burgundy/80 backdrop-blur-sm shadow-2xl p-6 md:p-8 rounded-xl border border-rb-beige/30">
        
        <!-- Header and Logo -->
        <!-- Removed mb-8 from header to reduce gap below logo -->
        <header class="text-center mb-0">
            
            <!-- LOGO: Reduced size from w-64 h-64 to w-56 h-56 -->
            <img 
                src="https://i.imgur.com/NQ83zYJ.png" 
                alt="Rose Bianco Logo" 
                referrerpolicy="no-referrer"
                class="mx-auto w-56 h-56 object-contain"
            >
            
            <!-- Title and Subtitle removed as requested -->
        </header>

        <!-- Input Fields -->
        <!-- Reduced pt-4 to pt-2 to tighten space below logo -->
        <div class="space-y-6 pt-2">
            
            <!-- RMB Input -->
            <div>
                <label for="rmb-input" class="block text-sm font-medium text-rb-beige mb-2">
                    RMB (¥)
                </label>
                <input 
                    type="number" 
                    id="rmb-input" 
                    placeholder="e.g., 50"
                    min="0"
                    class="w-full px-4 py-3 rounded-lg bg-rb-beige text-rb-burgundy placeholder-rb-burgundy/50 focus:outline-none focus:ring-2 focus:ring-rb-beige/90 transition duration-150 shadow-inner"
                >
            </div>
            
            <!-- Weight Input -->
            <div>
                <label for="weight-input" class="block text-sm font-medium text-rb-beige mb-2">
                    WEIGHT (G)
                </label>
                <input 
                    type="number" 
                    id="weight-input" 
                    placeholder="e.g., 350"
                    min="0"
                    class="w-full px-4 py-3 rounded-lg bg-rb-beige text-rb-burgundy placeholder-rb-burgundy/50 focus:outline-none focus:ring-2 focus:ring-rb-beige/90 transition duration-150 shadow-inner"
                >
            </div>
            
            <!-- Category Dropdown -->
            <div>
                <label for="category-select" class="block text-sm font-medium text-rb-beige mb-2">
                    PRICE FOR
                </label>
                <!-- Wrapper for select and SVG arrow -->
                <div class="relative">
                    <select 
                        id="category-select" 
                        class="w-full px-4 py-3 rounded-lg bg-rb-beige text-rb-burgundy focus:outline-none focus:ring-2 focus:ring-rb-beige/90 transition duration-150 shadow-inner appearance-none pr-10 hover:bg-rb-beige/80"
                    >
                        <option value="customer" selected>Customer</option>
                        <option value="friends">Friends & Relatives</option>
                        <option value="family">Family</option>
                        <option value="personal">Personal</option>
                    </select>
                    <!-- NEW: SVG Arrow Icon -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                        <svg id="category-arrow" class="transition-transform duration-150" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9L12 15L5 9" stroke="#4c222c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Calculate Button -->
        <button 
            id="calculate-btn" 
            class="mt-8 w-full py-3 bg-rb-beige text-rb-burgundy font-bold text-lg rounded-lg shadow-xl hover:shadow-rb-beige/40 transition duration-300 ease-in-out transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-4 focus:ring-rb-beige/50"
        >
            Calculate
        </button>

        <!-- Result Display -->
        <div class="mt-8 pt-6 border-t border-rb-beige/50 text-center">
            <div class="flex flex-col items-center">
                <!-- Output price displayed here -->
                <span id="output-price" class="font-extrabold transition-all duration-300 tracking-tighter">
                    
                </span>
                <!-- NEW: Added a span for the original price, initially hidden. Changed opacity to 60% -->
                <span id="original-price" class="block text-sm font-medium text-rb-beige mb-2"></span>
            </div>
        </div>

    </div>

</body>
</html>
